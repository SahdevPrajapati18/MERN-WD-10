<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is targeted by it's tag name</h1>
    <h2 class="heading-1">This is heading 1 by class name</h2>
    <h3 id="heading-id">This is heading 1 by id</h3>
    <img src="https://images.unsplash.com/photo-1636572481914-a07d36917486?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXZlbmdlcnN8ZW58MHx8MHx8fDA%3D" alt="" >
    <script>
        //retrieval
        // const res=document.getElementsByTagName("h1");
        // console.log(res);
        const para = document.createElement("p");
        para.innerText="This is injected by js";
        para.classList.add("para");
        document.body.append(para);
        const img=document.querySelector("img");
        img.addEventListener("click",function(){
            img.setAttribute('src',"https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D");
        })
        const img2=document.createElement("img");
        img2.setAttribute('src',"https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D");
        document.body.append(img2);
        img2.style.width="500px";
        img2.style.height="500px";
        img2.style.borderRadius="50%";
        img2.style.marginTop="20px";
        img2.style.cursor="pointer";
        img2.addEventListener("click",function(){
            img2.setAttribute('src',"https://images.unsplash.com/photo-1636572481914-a07d36917486?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXZlbmdlcnN8ZW58MHx8MHx8fDA%3D");
        })
        
        
        
    </script>
</body>
</html>
